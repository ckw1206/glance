- name: Home
  # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
  # hide-desktop-navigation: true
  columns:
    - size: small
      widgets:
        - type: calendar
          first-day-of-week: monday

        - type: rss
          limit: 10
          collapse-after: 3
          cache: 12h
          feeds:
            - url: https://api.taiwantoday.tw/en/rss.php?unit=2,6,10,15,18
            - url: https://api.taiwantoday.tw/en/rss.php?unit=4,8,12,17,20
            - url: https://nvidianews.nvidia.com/releases.xml
            - url: https://feeds.feedburner.com/nvidiablog
            - url: https://ciechanow.ski/atom.xml
            - url: https://samwho.dev/rss.xml


    - size: full
      widgets:
        - type: group
          widgets:
            - type: hacker-news
            - type: lobsters

        - type: videos
          style: grid-cards
          channels:
            - UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
            - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
            - UCsBjURrPoezykLs9EqgamOA # Fireship
            - UCBJycsmduvYEL83R_U4JriQ # Marques Brownlee
            - UCHnyfMqiRRG1u-2MsSQLbXA # Veritasium
            - UCD_cg9Tak9SvlPHRsWxUIpA # BigEarTV
            - UCWqIDhUQ5Q8YG8WDlC4oV3g # Yoshinori Imamura / Latte Art & Barista Training

    - size: small
      widgets:
        - type: weather
          location: Banqiao 
          units: metric # alternatively "imperial"
          hour-format: 12h # alternatively "24h"
          # Optionally hide the location from being displayed in the widget
          # hide-location: true

        - type: markets
          markets:
            - symbol: ^TWII
              name: 台權指
            - symbol: 2330.TW
              name: TSMC
            - symbol: 0050.TW
              name: 元大台50基金
            - symbol: 006208.TW
              name: 富邦台50基金 
            - symbol: SPY
              name: S&P 500
            - symbol: QQQ
              name: QQQ
            - symbol: NVDA
              name: NVIDIA
            - symbol: BTC-USD
              name: Bitcoin

        - type: monitor
          cache: 30m
          title: Services
          sites:
            - title: OpenWRT
              url: https://router.kylelabs.xyz
              icon: si:openwrt
              allow-insecure: true
            - title: WireGuard
              url: https://172.10.169.1
              icon: si:wireguard
              allow-insecure: true
            - title: Cockpit-Podman
              url: https://podman.kylelabs.xyz
              icon: si:podman
              allow-insecure: true
            - title: Nginx Proxy Manger
              url: https://npm.kylelabs.xyz
              icon: si:nginxproxymanager
              alt-status-codes:
                - 403
            - title: NPM Log Center
              url: https://npm-accesslog.kylelabs.xyz
              icon: si:nginxproxymanager
              alt-status-codes:
                - 403
            - title: Sure
