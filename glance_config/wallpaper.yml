- name: wallpaper
  # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
  # hide-desktop-navigation: true
  columns:
    - size: full
      widgets:
        - type: calendar
          first-day-of-week: monday

        - type: weather
          location: Banqiao 
          units: metric # alternatively "imperial"
          hour-format: 12h # alternatively "24h"
          # Optionally hide the location from being displayed in the widget
          # hide-location: true

        - type: markets
          markets:
            - symbol: ^TWII
              name: 台權指
            - symbol: 2330.TW
              name: TSMC
            - symbol: 0050.TW
              name: 元大台50基金
            - symbol: 006208.TW
              name: 富邦台50基金 
            - symbol: 00631L.TW
              name: 元大台灣50正2 
            - symbol: SPY
              name: S&P 500
            - symbol: QQQ
              name: QQQ
            - symbol: NVDA
              name: NVIDIA
            - symbol: BTC-USD
              name: Bitcoin

        - type: monitor
          cache: 30m
          title: Services
          sites:
            - title: OpenWRT
              url: https://router.kylelabs.site
              icon: si:openwrt
              allow-insecure: true
            - title: WireGuard
              url: https://172.10.169.1
              icon: si:wireguard
              allow-insecure: true
            - title: Nginx Proxy Manger
              url: https://npm.kylelabs.site
              icon: si:nginxproxymanager
              alt-status-codes:
                - 403
            - title: NPM Log Center
              url: https://npm-accesslog.kylelabs.site
              icon: si:nginxproxymanager
              alt-status-codes:
                - 403
            - title: Sure
              url: https://finance.kylelabs.site
              icon: si:podman
              allow-insecure: true
            - title: Glances
              icon: si:linux
              url: https://glances.kylelabs.site
              allow-insecure: true
            - title: AI
              url: https://ai.kylelabs.site
              icon: si:chatbot
              allow-insecure: true
            - title: OpenClaw
              url: https://openclaw.kylelabs.site
              icon: si:lmms
              allow-insecure: true
